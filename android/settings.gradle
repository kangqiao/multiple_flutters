pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

//存储库模式：
//PREFER_PROJECT(true)--首选项目存储库
//PREFER_SETTINGS(false)--首选设置存储库
//FAIL_ON_PROJECT_REPOS(false)--强制设置存储库

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()

        maven {
            url '../module/build/host/outputs/repo'
        }
        maven {
            url "${System.env.FLUTTER_STORAGE_BASE_URL ?: "https://storage.googleapis.com"}/download.flutter.io"
        }
    }
}

include ':app'
rootProject.name = "Multiple Flutters"
